<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              greenLight: "hsl(148, 38%, 91%)",
              greenMedium: "hsl(169, 82%, 27%)",
              red: "hsl(0, 66%, 54%)",
              white: "hsl(0, 0%, 100%)",
              greyMedium: "hsl(186, 15%, 59%)",
              greyDark: "hsl(187, 24%, 22%)",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body class="relative flex justify-center items-center bg-greenLight">
    <form
      onsubmit="handleSubmit(e)"
      class="flex flex-col bg-white p-4 rounded-md md:w-3/4"
    >
      <h1 class="font-bold text-3xl mb-4">Contact Us</h1>
      <div class="flex flex-col md:flex-row md:items-center md:gap-4">
        <div class="flex flex-col md:flex md:flex-col md:w-1/2">
          <label for="firstName" class="font-semibold"
            >First Name <span class="text-greenMedium">*</span></label
          >
          <input
            type="text"
            id="firstName"
            class="border border-greyMedium rounded-md mt-4 p-2 cursor-pointer focus:outline-none focus:ring-1 focus:ring-greenMedium"
            aria-describedby="firstNameError"
          />
        </div>
        <div class="flex flex-col md:flex md:flex-col md:w-1/2">
          <label for="lastName" class="mt-4 font-semibold md:mt-0"
            >Last Name <span class="text-greenMedium">*</span></label
          >
          <input
            type="text"
            id="lastName"
            aria-describedby="lastNameError"
            class="border border-greyMedium rounded-md mt-4 p-2 cursor-pointer focus:outline-none focus:ring-1 focus:ring-greenMedium"
          />
        </div>
      </div>
      <label for="email" class="mt-4 font-semibold"
        >Email Address <span class="text-greenMedium">*</span></label
      >
      <input
        type="text"
        id="email"
        aria-describedby="emailError"
        class="border border-greyMedium rounded-md mt-4 p-2 cursor-pointer focus:outline-none focus:ring-1 focus:ring-greenMedium"
      />
      <label for="" class="mt-4 font-semibold"
        >Query Type <span class="text-greenMedium">*</span></label
      >
      <div class="flex flex-col md:flex-row md:gap-4">
        <div
          class="flex items-center gap-2 border border-greyMedium rounded-md mt-4 p-3 cursor-pointer md:w-1/2"
        >
          <input
            type="radio"
            id="generalEnquiry"
            name="Enquiry"
            value="enquiry"
            class="accent-greenMedium"
          />
          <label for="generalEnquiry">General Enquiry</label>
        </div>
        <div
          id="divRadioRequest"
          class="flex items-center gap-2 border border-greyMedium rounded-md mt-4 p-3 cursor-pointer md:w-1/2"
        >
          <input
            type="radio"
            id="supportRequest"
            name="Request"
            value="request"
            class="accent-greenMedium"
          />
          <label for="supportRequest">Support Request</label>
        </div>
      </div>
      <label for="message" class="mt-4 font-semibold"
        >Message <span class="text-greenMedium">*</span></label
      >
      <textarea
        name="message"
        id="message"
        rows="10"
        aria-describedby="messageError"
        class="border border-greyMedium rounded-md mt-4 p-3 cursor-pointer focus:outline-none focus:ring-1 focus:ring-greenMedium"
      ></textarea>
      <div
        id="divConsent"
        class="flex items-center gap-2 my-4 h-10 cursor-pointer"
      >
        <input
          type="checkbox"
          id="consent"
          name="consent"
          class="cursor-pointer accent-greenMedium"
        />
        <label for="consent">
          I consent to being contacted by the team
          <span class="text-greenMedium">*</span>
        </label>
      </div>
      <button
        aria-label="Submit your message"
        type="submit"
        class="bg-greenMedium text-white py-3 rounded-md"
      >
        Submit
      </button>
    </form>
    <footer class="flex flex-col fixed bottom-0 font-bold py-1">
      <div>
        Challenge by
        <a
          aria-label="Navigate to site FrontendMentor"
          href="https://www.frontendmentor.io?ref=challenge"
          class="font-normal hover:text-greenMedium"
          >Frontend Mentor.</a
        >
      </div>
      <div>
        Coded by
        <a
          aria-label="Navigate to GitHub Page of Angelique Copere"
          href="https://github.com/orgs/FrontEndMentorTonyac/repositories"
          class="font-normal hover:text-greenMedium"
          >Angélique Copéré.</a
        >
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
